<div class="dayInfo">
    <span class="date"><%- date %></span>
    <span class="todosCount"><%- count %> events</span>
</div>
<div class="itemsNode"></div>
<div class="hiddenItemsNodeWrap">
    <form class="todoAddForm">
        <input type="text" name="title" placeholder="insert title"/>
        <textarea name="description" placeholder="ctrl+enter - add event"></textarea>
        <button>ADD</button>
    </form>
</div>
